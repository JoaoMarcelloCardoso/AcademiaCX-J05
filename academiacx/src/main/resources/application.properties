# Configuração para mostrar o SQL no console

spring.jpa.show-sql=true

spring.jpa.properties.hibernate.format_sql=true

spring.jpa.hibernate.ddl-auto=create-drop

# PORTA ONDE VAI SER EXECUTADO O TOMCAT

server.port = 8090

#BD MySqlConector
# INFORMAÇÕES PARA CONEXÃO COM O BANCO DE DADOS MYSQL

spring.datasource.url=jdbc:mysql://localhost/cxcommerce?useTimezone=true&serverTimezone=UTC

spring.datasource.username=root

spring.datasource.password=root

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver



spring.jackson.date-format=dd/MM/yyyy HH:mm

spring.jackson.default-property-inclusion = NON_NULL
